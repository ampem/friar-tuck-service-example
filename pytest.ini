[pytest]

# Custom markers for test categorization
markers =
    unit: Mark a test or class as a unit test
    integration: Mark a test or class as an integration test

# Pytest options for test execution and coverage
addopts =
    --order-scope=module
    --order-group-scope=module
    -m "unit or integration"
    --order-dependencies
    --cov=app
    --cov-report=term
    --cov-report=html

# Directories to search for tests
testpaths =
    tests/unit
    tests/integration

# Asyncio configuration for integration tests
asyncio_mode = strict
